spring.application.name=EventTicketingSystemAPI
#MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=EventTicketingSystem

#server configuration
server.port=8080

#logging configuration
logging.level.org.springframework.data.mongodb.core=DEBUG
logging.level.org.springframework=INFO
logging.level.org.coursework.eventticketingsystemapi.controller=INFO
logging.level.org.coursework.eventticketingsystemapi.service=INFO
logging.level.org.coursework.eventticketingsystemapi.repository=INFO
logging.level.org.coursework.eventticketingsystemapi.model=INFO

#swagger configuration
springdoc.swagger-ui.path=/swagger-ui.html

